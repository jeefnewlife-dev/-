# GitHub Actions 工作流：自动打包映射工具为EXE
# 作者: 王于兴师瞎搞版
# 说明: 当您推送代码到GitHub时，自动在Windows环境打包生成EXE文件

name: Build EXE

# 触发条件：推送到main分支或手动触发
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: windows-latest  # 使用Windows环境打包
    
    steps:
    # 步骤1：检出代码
    - name: Checkout code
      uses: actions/checkout@v4
    
    # 步骤2：设置Python环境
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'  # 使用Python 3.11
    
    # 步骤3：安装依赖
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pynput
    
    # 步骤4：打包为EXE
    - name: Build EXE with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name=映射工具 --distpath=./dist --workpath=./build --specpath=./ 映射工具.py
    
    # 步骤5：上传打包结果
    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: 映射工具-EXE
        path: dist/映射工具.exe
        retention-days: 30  # 保留30天
    
    # 步骤6：创建发布（仅当推送tag时）
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/映射工具.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

# 工作流结束